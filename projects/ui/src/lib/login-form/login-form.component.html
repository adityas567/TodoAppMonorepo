<div class="login-wrapper d-flex align-items-center justify-content-center">
  <mat-card class="login-card">

    <mat-card-header class="justify-content-center mb-3">
      <mat-card-title>{{ 'LOGIN_TITLE' | translate }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="error" class="alert alert-danger mb-3">
        {{ error }}
      </div>
      <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>{{ 'USERNAME' | translate }}</mat-label>
        <input
          matInput
          [formControl]="usernameControl"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>{{ 'PASSWORD' | translate }}</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          [formControl]="passwordControl"
          (keydown.enter)="submit()"
        />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="px-4 pb-3">
      <button
        mat-raised-button
        color="primary"
        class="w-100"
        (click)="submit()">
        {{ 'LOGIN_BTN' | translate }}
      </button>
    </mat-card-actions>

    <p class="text-center text-muted small pb-2">
      {{ 'LOGIN_HINT' | translate }}
    </p>

  </mat-card>
</div>
